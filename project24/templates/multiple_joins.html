<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple joins</title>
    <style>
        th,td{
            padding: 4px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Self join</h1>
        <table border="3px" >
            <tr>
                <th>empno</th>
                <th>ename</th>
                <th>hiredate</th>
                <th>emp manager</th>
                <th>deptno</th>
                
            </tr>

            {% for eo in EMD %}
                <tr>
                    <td>{{eo.empno}}</td>
                    <td>{{eo.ename}}</td>
                    <td>{{eo.hiredate}}</td>
                    <td>{{eo.mgr.empno}}</td>
                    <td>{{eo.deptno.dname}}</td>
                   
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
